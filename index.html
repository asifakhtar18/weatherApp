<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div id="container">

       


        <div id="left">
            
            <div class="icons">
                
                <img class="icon" src="/icons/add_circle_white_24dp.svg" alt="">
                <img  class="icon" src="/icons/icons8-dots-loading-48.png" alt="">
                <img class="icon" id="toggle" src="/icons/toggle_off_white_24dp.svg" alt="">
            </div>
                <div id="left-info">
                   <div id="location">
                    <img id="location-image" src="/icons/near_me_white_24dp.svg" alt="">
                    <span>New York,USA</span> <br>
                    <span>Today 12th Sept</span>
                   </div>

                   <div id="time">
                    <span><img class="time" src="/icons/icons8-sunrise-48.png" alt="">7:12</span>
                    <span><img class="time" src="/icons/icons8-sunset-48.png" alt="">19:20</span>
                   </div>


                </div>
                <div>
                   <div id="temp">
                    <img src="/icons/chevron_left_white_48dp.svg" alt="">
                    <h1>29Â°</h1>
                    <img src="/icons/chevron_right_white_48dp.svg" alt="">
                   </div>
                    <img id="hero-image" src="/icons/Building-cuate.png" alt="">

                </div>
                

                
        </div>




        <div id="right">
            <p><b>Welcome back ! </b></p>
            <span>Check out today's weather information</span>
            

            <div id="rain">
                <p>Upcomming hours</p>

                <div id="graph">

                </div>
                
                
            </div>

           <div id="more-details">
            <p><b>More details of today's weather</b> </p>
             
            <div class="blocks">
                <div  class="details">
                    <p>Humidity</p> 
                 </div>
     
                 <div class="details">
                     <p>Wind</p>
                 </div>
     
                 <div class="details">
                     <p>Precipitation</p>
                 </div>
            </div>
 
             <div class="blocks">
                <div class="details">
                    <p>UV Index</p>
                </div>
    
                <div class="details">
                    <p>Feels Like</p>
                </div>
    
                <div class="details">
                    <p>Chance of rain</p>
                </div>

             </div>

           </div>

        </div>



    </div>
</body>
</html>
